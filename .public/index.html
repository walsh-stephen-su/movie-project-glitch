<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Movie PRO</span>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addMovieModal">Add Movie</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort by
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" id="rating" href="#">Rating</a>
                <a class="dropdown-item" id="title" href="#">Title</a>
                <a class="dropdown-item" id="genre" href="#">Genre</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <form class="modal fade input-group" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="close">×</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <label for="Movie-Input-Title" class="form-label">Enter Movie</label>
                    <input type="text" class="form-control" id="Movie-Input-Title" aria-describedby="MovieHelp" placeholder="Enter Movie here">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" id="submit-movie-name">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <div class="se-pre-con"></div>
    <div class="card-deck row"></div>

    <div class="modal fade input-group" id="movieModal" tabindex="-1" aria-labelledby="movieModal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="x">×</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <label><em>TITLE:</em>
                        <input type="text" class="form-control movieModalTitle">
                    </label>
                    <label><em>PLOT:</em>
                        <textarea class="form-control movieModalPlot"></textarea>
                    </label>
                    <label><em>YEAR:</em>
                        <input type="text" class="form-control movieModalYear">
                    </label>
                    <label><em>GENRE:</em>
                        <input type="text" class="form-control movieModalGenre">
                    </label>
                    <label><em>DIRECTOR:</em>
                        <input type="text" class="form-control movieModalDirector">
                    </label>
                    <label><em>ACTORS:</em>
                        <input type="text" class="form-control movieModalActors">
                    </label>
                    <label><em>RATING:</em>
                        <input type="text" class="form-control movieModalRating">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="finish-editing">Finish Editing</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">

</body>
</html>
