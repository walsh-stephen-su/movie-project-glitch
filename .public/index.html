<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Movie PRO</span>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addMovieModal">Add Movie</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <form class="modal fade input-group" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="close">×</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <label for="Movie-Input-Title" class="form-label">Enter Movies</label>
                    <input type="text" class="form-control" id="Movie-Input-Title" aria-describedby="MovieHelp" placeholder="Enter Movie here">
                    <label for="Movie-Input-Rating" class="form-label">Enter Rating</label>
                    <input type="text" class="form-control" id="Movie-Input-Rating" aria-describedby="MovieHelp" placeholder="Enter Rating here">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" id="submit-movie-rating">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <hr>

    <div class="se-pre-con"></div>
    <div class="card-deck row"></div>

    <div class="modal fade input-group" id="movieModal" tabindex="-1" aria-labelledby="movieModal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="x">×</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <label>TITLE: <input type="text" class="form-control movieModalTitle"></label>
                    <label>PLOT: </label>
                    <textarea class="form-control movieModalPlot"></textarea>
                    <label>YEAR: <input type="text" class="form-control movieModalYear"></label>
                    <label>GENRE: <input type="text" class="form-control movieModalGenre"></label>
                    <label>DIRECTOR: <input type="text" class="form-control movieModalDirector"></label>
                    <label>ACTORS: <input type="text" class="form-control movieModalActors"></label>
                    <label>RATING: <input type="text" class="form-control movieModalRating"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="finish-editing">Finish Editing</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>


  
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../script.js"></script>
</body>
</html>
