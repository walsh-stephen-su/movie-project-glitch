<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <div class="mb-3">
        <label for="Movie-Input-Title" class="form-label">Enter Movies</label>
        <input type="text" class="form-control" id="Movie-Input-Title" aria-describedby="MovieHelp" placeholder="Enter Movie here">
        <br>
        <input type="text" class="form-control" id="Movie-Input-Rating" aria-describedby="MovieHelp" placeholder="Enter Rating here">
    </div>
    <button type="submit" class="btn btn-primary" id="submit-movie-rating">Submit</button>
</form>
<hr>

<div class="se-pre-con"></div>
<div class="card-deck"></div>

<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Movie Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="x">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <label>TITLE: <input type="text" class="movieModalTitle"></label>
                <label>PLOT: <input type="text" class="movieModalPlot"></label>
                <label>YEAR: <input type="text"></label>
                <label>GENRE: <input type="text"></label>
                <label>DIRECTOR: <input type="text"></label>
                <label>ACTORS: <input type="text"></label>
                <label>RATING: <input type="text"></label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="finish-editing">Finish Editing</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

  
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../script.js"></script>
</body>
</html>
